<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <title>TechDegree Project-3 Online Registration Form</title>
  </head>
  
  <body>
    <header>
      <h1 class="header">THE CODE REVIEW</h1>    
    </header>   
    
    <main>
      <h2 class="sub-heading">Signup for our newsletter</h2>
      <p class="sub-heading_p">Get the latest news on how your code is doing right in your inbox</p>

      <div class="container">
        <form action="index.html" method="post">    
          <fieldset class="contact">
          <legend><span class="section-heading">Contact Information</span></legend>  

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Required"> 
            <br>  

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Required">
            <br> 

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number">
            <br>   

            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street-address">
            <br> 

            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <br>   

            <label for="state">State</label>
            <select id="state" name="state">
                <option>Choose State</option>  
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option> 
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new-hampshire">New Hampshire</option>
                <option value="new-jersey">New Jersey</option>
                <option value="new-mexico">New Mexico</option>
                <option value="new-york">New York</option>
                <option value="north-carolina">North Carolina</option>
                <option value="north-dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode-island">Rhode Island</option>
                <option value="south-carolina">South Carolina</option>
                <option value="south-dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west-virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
            </select> 
            <br> 

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">               
          </fieldset>

          <fieldset class="newsletter"> 
          <legend><span class="section-heading">Newsletter</span></legend>

            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox" id="html-news" name="newsletter" value="html-news">
            <label for="html-news">HTML News</label>
            <br>   

            <input type="checkbox" id="css" value="css" name="newsletter">
            <label for="css">CSS News</label>
            <br>   

            <input type="checkbox" id="javascript" value="javascript" name="newsletter">
            <label for="javascript">Javascript News</label>
            <br> 

            <p>Newsletter Format</p>
            <input type="radio" id="html" value="html" name="newsletter-format">
            <label for="html">HTML</label>
            <br>   

            <input type="radio" id="plain-text" value="plain-text" name="newsletter-format">
            <label for="plain-text">Plain Text</label>
            <br>   

            <label for="other-topics">Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="other-topics" rows="5" cols="37"></textarea>
          </fieldset> 

          <button type="submit">Sign Up</button> 
        </form>
      </div>
    </main>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
